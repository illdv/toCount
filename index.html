<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To count</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <button  type="button" id="btn">to count</button>
  <div id="result"> </div>
  <p>С В Н</p>
  <script>
  function toCount() {
var calc = prompt('');

var с = calc.split("с").length - 1; 
var в = calc.split("в").length - 1;
var н = calc.split("н").length - 1;
var result = [с, в, н];


   
  document.getElementById('result').innerHTML = (result[0] + "/" +  result[1] + "/"  + result[2]);

}
    document.getElementById('btn').addEventListener('click', toCount);
  </script>
</body>
</html>
